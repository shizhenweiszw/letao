<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/search-result.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search-result.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>

</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#"></a>
    <h1 class="mui-title">搜索结果</h1>

</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a href="index.html" class="mui-tab-item ">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a href="category.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a href="cart.html" class="mui-tab-item">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a href="user.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content" id="refreshContainer">
    <div>
        <div class="mui-row top">
            <div id="sortByPrice" class="mui-col-xs-6">
                价格
                <span class="mui-icon mui-icon-arrowdown"></span>
            </div>
            <div id="sortByNum" class="mui-col-xs-6">
                销量
                <span class="mui-icon mui-icon-arrowdown"></span>
            </div>
        </div>
        <div class="product">
            <ul id="productList" class="mui-clearfix">
            </ul>
        </div>
    </div>
</div>
<script id="searchResult" type="text/artTemplate">
    <%for(var i=0;i<data.length;i++){%>
        <li>
            <a href="productDetail.html?id=<%=data[i].id%>">
                <img src="<%=data[i].pic[0].picAddr%>" alt="">
                <span class="name">
                     <%=data[i].proName%>
                </span>
                <p class="price">
                    <span><%=data[i].price%></span>
                    <span><%=data[i].oldPrice%></span>
                </p>
                <p class="buy-now">立即购买</p>
            </a>
        </li>
    <%}%>
</script>
</body>
</html>
