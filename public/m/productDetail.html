<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/productDetail.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/productDetail.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#"></a>
    <h1 class="mui-title">乐淘云购</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a href="index.html" class="mui-tab-item ">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a href="category.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a href="cart.html" class="mui-tab-item">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a href="user.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">

</div>
<script id="productMessage" type="text/artTemplate">
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group">
            <%for(var i=0;i<pic.length;i++){%>
            <div class="mui-slider-item">
                <img src="<%=pic[i].picAddr%>" />
            </div>
            <%}%>
        </div>
    </div>
    <!--/轮播图-->
    <div class="product_title">
        <%=proName%>
    </div>
    <div class="price">
        价格：
        <span class="now">￥<%=price%></span>
        <span class="old">￥<%=oldPrice%></span>
    </div>
    <div class="size">
        尺码：
        <% var size=size.split('-') %>
        <%for(var i=size[0];i<=size[1];i++){%>
        <span><%=i%></span>
        <%}%>
    </div>
    <div class="num">
        <div class="mui-pull-left">数量：</div>
        <div class="mui-pull-left selectNum">
            <span id="reduce">-</span>
            <input  value="1" id="product_num" type="text">
            <span id="increase">+</span>
        </div>
        <div class="mui-pull-left">剩余：<%=num%>件</div>
    </div>
    <div class="btns">
        <a href="cart.html">查看购物车</a>
        <span id="addCart">加入购物车</span>
    </div>
</script>
</body>
</html>
