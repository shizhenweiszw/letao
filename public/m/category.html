<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/category.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#"></a>
    <h1 class="mui-title">乐淘云购</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a href="index.html" class="mui-tab-item ">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a href="category.html" class="mui-tab-item mui-active">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a href="cart.html" class="mui-tab-item">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a href="user.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content ">
    <div class="category-left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="links" id="links">
                </div>
            </div>
        </div>
    </div>
    <div class="category-right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul id="brand-list" class="brand-list mui-clearfix">

                </ul>
            </div>
        </div>
    </div>
</div>
<script id="category-first" type="text/artTemplate">
    <%for(var i=0;i<result.length;i++){%>
    <a data-id="<%=result[i].id%>" href="#"><%=result[i].categoryName%></a>
    <%}%>
</script>
<script id="category-second" type="text/artTemplate">
    <%for(var i=0;i<rows.length;i++){%>
    <li>
        <a href="">
            <img src="<%=rows[i].brandLogo%>" alt="">
            <span><%=rows[i].brandName%></span>
        </a>
    </li>
    <%}%>
    <%if(!rows.length){%>
        <div class="noresult">暂无数据</div>
    <%}%>
</script>
</body>
</html>
