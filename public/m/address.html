<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/address.js"></script>
    <script src="js/common.js"></script>
    <style>
        .mui-media-body{
            font-size: 14px;
        }
        .addAddr{
            display: block;
            width: 100%;
            padding: 10px 0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#"></a>
    <h1 class="mui-title">收货地址管理</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a href="index.html" class="mui-tab-item ">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a href="category.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a href="cart.html" class="mui-tab-item">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a href="user.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <a class="addAddr" href="addAddress.html?isEdit=0">添加收货地址</a>
    <ul id="addressInfo" class="mui-table-view">

    </ul>
</div>
<script id="addressTemplate" type="text/artTemplate">
    <%for(var i=0;i<result.length;i++){%>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-right mui-disabled">
                <a data-id="<%=result[i].id%>" href="addAddress.html?isEdit=1" class="mui-btn mui-btn-blue edit-btn" >编辑</a>
                <a data-id="<%=result[i].id%>"  href="javascript:;" class="mui-btn mui-btn-red delete-btn" >删除</a>
            </div>

                <div class="mui-slider-handle mui-media-body">
                    邮编：<%=result[i].postCode%> 收货人：<%=result[i].recipients%>
                    <p class='mui-ellipsis'><%=result[i].addressDetail%></p>
                </div>

        </li>
    <%}%>
</script>
</body>
</html>
