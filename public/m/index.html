<script id="productInfo" type="text/artTemplate">
    <%for(var i=0;i<data.length;i++){%>
        <li class="mui-pull-left">
            <a href="productDetail.html?id=<%=data[i].id%>">
                <img src="<%=data[i].pic[0].picAddr%>" alt="">
                <span class="name">
                     <%=data[i].proName%>
                </span>
                <p class="price">
                    <span><%=data[i].price%></span>
                    <span><%=data[i].oldPrice%></span>
                </p>
                <p class="buy-now">立即购买</p>
            </a>
        </li>
    <%}%>
</script>
