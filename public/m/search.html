<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#"></a>
    <h1 class="mui-title">搜索中心</h1>
    <a href="#" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a href="index.html" class="mui-tab-item ">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a href="category.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a href="cart.html" class="mui-tab-item">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a href="user.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <div class="continer">
        <!--搜索框-->
        <div class="search">
            <input id="letao-button" type="button" value="搜索">
            <input id="search-text" type="text" placeholder="搜索喜欢的商品">
        </div>
        <!--/搜索框-->
        <!--搜索历史-->
        <div class="history-top mui-clearfix">
            <span class="title mui-pull-left">搜索历史</span>
            <span id="clear-seach-history" class="clear mui-icon mui-icon-trash mui-pull-right">清空历史</span>
        </div>
        <ul id="letao-seach-history" class="mui-table-view">

        </ul>
        <!--/搜索历史-->
    </div>
</div>
<script id="searchResult" type="text/artTemplate">
    <%for(var i=0;i<result.length;i++){%>
        <li class="mui-table-view-cell"><%=result[i]%></li>
    <%}%>
</script>
</body>
</html>
