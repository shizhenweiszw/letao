<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/city.js"></script>
    <script src="js/addAddress.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#"></a>
    <h1 class="mui-title">添加收货地址</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a href="index.html" class="mui-tab-item ">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a href="category.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a href="cart.html" class="mui-tab-item">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a href="user.html" class="mui-tab-item">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <form class="mui-input-group">

    </form>
</div>
<script id="oldAddress" type="text/artTemplate">
    <div class="mui-input-row">
        <input value="<%=recipients%>" name="recipients" type="text" class="mui-input-clear" placeholder="收货人姓名">
    </div>
    <div class="mui-input-row">
        <input value="<%=postCode%>" name="postcode" type="text" class="mui-input-clear" placeholder="请输入邮政编码">
    </div>
    <div class="mui-input-row">
        <input value="<%=address%>" name="address" type="text" id="selectCity" readonly class="mui-input-clear" placeholder="请选择省市区">
    </div>
    <div class="mui-input-row">
        <input value="<%=addressDetail%>" name="addressDetail" type="text" class="mui-input-clear" placeholder="请输入详细地址">
    </div>
    <div class="mui-button-row">
        <button id="add_address_btn" type="button" class="mui-btn mui-btn-primary" >确认</button>
    </div>
</script>
</body>
</html>
